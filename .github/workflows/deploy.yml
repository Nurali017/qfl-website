name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/nurali017/qfl-frontend:latest
            ghcr.io/nurali017/qfl-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=/api/v1
            NEXT_PUBLIC_DEFAULT_LANGUAGE=ru
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ secrets.GA_MEASUREMENT_ID }}
            NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${{ secrets.GOOGLE_SITE_VERIFICATION }}
            NEXT_PUBLIC_YANDEX_VERIFICATION=${{ secrets.YANDEX_VERIFICATION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 5m
          script: |
            set -e
            cd /home/debian/qfl

            echo "=== Updating docker-compose ==="
            git fetch origin main && git reset --hard origin/main

            echo "=== Pulling frontend image ==="
            docker pull ghcr.io/nurali017/qfl-frontend:latest

            echo "=== Restarting frontend ==="
            docker compose -f docker-compose.prod.yml up -d --no-deps frontend

            echo "=== Cleanup ==="
            docker image prune -f
            docker compose -f docker-compose.prod.yml ps frontend
